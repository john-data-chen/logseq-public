ot;,4910,536870917]],[logseq____&quot;^15logseq____&quot;,[4922,logseq____&quot;^Xlogseq____&quot;,4893,536870917]],[logseq____&quot;^15logseq____&quot;,[4922,logseq____&quot;^Vlogseq____&quot;,4894,536870917]],[logseq____&quot;^15logseq____&quot;,[4922,logseq____&quot;^Ulogseq____&quot;,4893,536870917]],[logseq____&quot;^15logseq____&quot;,[4922,logseq____&quot;^1;logseq____&quot;,true,536870917]],[logseq____&quot;^15logseq____&quot;,[4922,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63e71266-339f-46a2-92b5-b4326225625alogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;維吉妮亞是同婚團體的遊說者，他拜訪了反對者古斯塔夫，對方開頭就說：「我們南美洲人不喜歡死娘炮。上帝讓你生下來是什麼就是什麼，不要自作主張。」維吉妮亞和緩的回覆：「我生下來就是同性戀，這是天生的，而非一種選擇。」\\n接著維吉妮亞談到她對另一半的愛，並且邀請古斯塔夫也聊聊他的伴侶。對方說自己平日幫失能的太太洗澡，願意為她做一切的事情，他接著坦承：「是上帝讓我有能力愛一個失能的人。到頭來，愛才是真正重要的事情」。維吉妮亞表示深有同感，在找到共通點、建立深層連結後，她最後才聊法律如何保障婚姻，給予伴侶雙方都受到尊重和保護的[[安全感]]。\\n最後，古斯塔夫 [[改變]] 了立場，他願意投票反對原本的反同婚法案。深度遊說的影響力不斷擴散，最後[[改變]]美國人對同性戀的態度。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Flogseq____&quot;,4909,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Xlogseq____&quot;,4893,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Vlogseq____&quot;,4893,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Ulogseq____&quot;,108,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Ulogseq____&quot;,3132,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Ulogseq____&quot;,4893,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Hlogseq____&quot;,108,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^Hlogseq____&quot;,3132,536870917]],[logseq____&quot;^15logseq____&quot;,[4923,logseq____&quot;^1;logseq____&quot;,true,5368709       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
