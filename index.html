224,536870919]],[&quot;^17&quot;,[3659,&quot;^W&quot;,224,536870919]],[&quot;^17&quot;,[3659,&quot;^W&quot;,1820,536870919]],[&quot;^17&quot;,[3659,&quot;^I&quot;,1820,536870919]],[&quot;^17&quot;,[3659,&quot;^1;&quot;,true,536870919]],[&quot;^17&quot;,[3659,&quot;^&lt;&quot;,&quot;~u633e7db5-2319-489b-85ac-4bcfd2211aab&quot;,536870919]],[&quot;^17&quot;,[3660,&quot;^S&quot;,&quot;儘管自尊和自信是兩種不同的概念，兩者的關係卻十分密切。雖然信心有助於提升自尊，反之卻未必成立。&quot;,536870919]],[&quot;^17&quot;,[3660,&quot;^Q&quot;,&quot;^19&quot;,536870919]],[&quot;^17&quot;,[3660,&quot;^G&quot;,3667,536870919]],[&quot;^17&quot;,[3660,&quot;^Z&quot;,224,536870919]],[&quot;^17&quot;,[3660,&quot;^X&quot;,3656,536870919]],[&quot;^17&quot;,[3660,&quot;^W&quot;,224,536870919]],[&quot;^17&quot;,[3660,&quot;^W&quot;,1820,536870919]],[&quot;^17&quot;,[3660,&quot;^W&quot;,3470,536870919]],[&quot;^17&quot;,[3660,&quot;^1;&quot;,true,536870919]],[&quot;^17&quot;,[3660,&quot;^&lt;&quot;,&quot;~u633e7db5-49cb-465d-b1c7-9b8760f9177c&quot;,536870919]],[&quot;^17&quot;,[3661,&quot;^S&quot;,&quot;可以把自尊心先看成是「面子」，一個人為了維護自己的面子，有時連裡子都不要了。譬如說，愛面子的人，寧可事事爭論到自己贏，也不那麼在乎對家庭氣氛與關係的負面影響。&quot;,536870919]],[&quot;^17&quot;,[3661,&quot;^Q&quot;,&quot;^19&quot;,536870919]],[&quot;^17&quot;,[3661,&quot;^G&quot;,3677,536870919]],[&quot;^17&quot;,[3661,&quot;^Z&quot;,224,536870919]],[&quot;^17&quot;,[3661,&quot;^X&quot;,3656,536870919]],[&quot;^17&quot;,[3661,&quot;^W&quot;,224,536870919]],[&quot;^17&quot;,[3661,&quot;^W&quot;,1820,536870919]],[&quot;^17&quot;,[3661,&quot;^W&quot;,3470,536870919]],[&quot;^17&quot;,[3661,&quot;^1;&quot;,true,536870919]],[&quot;^17&quot;,[3661,&quot;^&lt;&quot;,&quot;~u633e7db5-d580-4a57-b08f-d179d9e6cbcd&quot;,536870919]],[&quot;^17&quot;,[3662,&quot;^S&quot;,&quot;正面迎戰困境會帶給人提振信心的掌握感，而掌握感可以強化握有控制權的感受，並且沖淡認為情緒和能力無法改變的錯誤觀念。這就是為什麼自我觀念和對失敗的看法如此關鍵，會影響到個人是否能從成功克服困難中獲益。&quot;,536870919]],[&quot;^17&quot;,[3662,&quot;^Q&quot;,&quot;^19&quot;,536870919]],[&quot;^17&quot;,[3662,&quot;^G&quot;,3674,536870919]],[&quot;^17&quot;,
